    <script>
        const images = [
            "https://storage.mds.yandex.net/get-bstor/17010131/c6589600-0c9f-4a24-ae9a-aaeb21829c02.jpeg",
            "https://storage.mds.yandex.net/get-bstor/16881530/9044a7b5-a2a6-46cd-bcbb-ba9fa35a8a3a.jpeg",
            "https://dcdn.veonadx.com/image-creatives/20251223-073958694a474ebf1f03.09471772.png"
        ];
        const reklamaImgs = document.querySelectorAll('.reklama img');
        let current = 0;
        reklamaImgs.forEach((img, index) => {
            img.style.display = (index === 0) ? 'block' : 'none';
        });
        setInterval(() => {
            reklamaImgs[current].style.display = 'none';
            current = (current + 1) % images.length;
            reklamaImgs[current].src = images[current];
            reklamaImgs[current].style.display = 'block';
        }, 6000);


        document.addEventListener('DOMContentLoaded', function () {
      const toggle = document.getElementById('kinolar-toggle');
      const panel = document.getElementById('kinolar-panel');

      if (!toggle || !panel) return;

      toggle.addEventListener('click', function (e) {
        e.preventDefault();
        e.stopPropagation();
        panel.classList.toggle('hidden');
      });

      panel.addEventListener('click', function (e) { e.stopPropagation(); });

      document.addEventListener('click', function () {
        if (!panel.classList.contains('hidden')) panel.classList.add('hidden');
      });
